<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC一覧</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="common/navigation.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            background: linear-gradient(145deg, #0f0f0f 0%, #1a1a1a 50%, #2a2a2a 100%);
            font-family: 'Armor Mincho', '装甲明朝', 'Yu Mincho', '游明朝', serif;
            color: #e8e8e8;
            box-sizing: border-box;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: clamp(2em, 5vw, 3em);
            font-weight: normal;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.1), 0 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.15em;
            text-align: center;
            width: 100%;
            font-family: 'Armor Mincho', '装甲明朝', 'Yu Mincho', '游明朝', serif;
        }
        
        .player-section {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 40px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .player-title {
            font-size: clamp(1.5em, 4vw, 2em);
            font-weight: normal;
            margin-bottom: 20px;
            padding: 15px 0;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            letter-spacing: 0.1em;
            font-family: 'Armor Mincho', '装甲明朝', 'Yu Mincho', '游明朝', serif;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
        }
        
        .character-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: clamp(25px, 5vw, 40px);
            width: 100%;
            box-sizing: border-box;
        }
        
        .character-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: clamp(16px, 3vw, 20px) clamp(18px, 3vw, 22px) clamp(10px, 2vw, 12px);
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            width: 100%;
            min-width: 120px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .character-item:hover {
            background: rgba(50, 50, 50, 0.95);
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
            text-decoration: none;
            color: inherit;
        }
        
        .character-icon {
            width: clamp(50px, 10vw, 64px);
            height: clamp(50px, 10vw, 64px);
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(30, 30, 30, 0.9);
            margin-bottom: clamp(8px, 2vw, 12px);
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
        }
        
        .character-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .character-name {
            font-size: clamp(13px, 2.5vw, 15px);
            font-weight: normal;
            text-align: center;
            margin-top: 3px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
            word-wrap: break-word;
            hyphens: auto;
            font-family: 'Armor Mincho', '装甲明朝', 'Yu Mincho', '游明朝', serif;
            color: #ffffff;
        }
        
        /* モバイル対応 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .player-section {
                padding: 0 10px;
                margin-bottom: 30px;
            }
            .character-list {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .character-list {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>

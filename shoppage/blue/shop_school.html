<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../common/styles.css">
    <link rel="stylesheet" href="../../common/navigation.css">
    <link rel="stylesheet" href="shopblue.css">
    <link rel="stylesheet" href="bluepopup.css">
</head>
<body>
    <div id="navigation-placeholder"></div>
    <!-- ヘッダー部分（青色背景） -->
    <div class="header">
        <h1 class="title">学校</h1>
    </div>
    
    <!-- メインコンテンツ -->
  <div class="top-section shop-layout">
        <!-- 店舗情報 -->
        <div class="shop-info">
            <p>所属組織：<a href="../../colorpage/blue.html" class="color-link">蒼殉街</a></p>
            <p>エリア：中央区　営業時間：08:00-17:00　業種：教育機関</p>
        </div>
        
        <!-- メイン画像部分 -->
        <div class="main-image-container">
            <img id="mainImage" class="main-image" src="../../shop_image/blue/school/School (Classroom).png" alt="学校のメイン画像">
        </div>
        
        <!-- サブ画像スライダー -->
        <div class="sub-images-container">
            <div class="sub-images-scroll">
                <img class="sub-image active" src="../../shop_image/blue/school/School (Exterior).png" alt="学校外観" onclick="changeMainImage(this)">
                <img class="sub-image" src="../../shop_image/blue/school/School (Classroom).png" alt="教室" onclick="changeMainImage(this)">
        </div>
    </div>
    
    <!-- 下部コンテンツ（黒背景） -->
    <div class="bottom-content">
        <div class="content-section">
            <h2 class="section-title">概要</h2>
            <p class="section-text">蒼典街にある総合教育機関。表向きは一般的な学校だが、実際には信仰に基づく教えを生徒たちの脳裏に刻み込むための、洗脳用の機関である。</p>
        </div>
        
        <div class="content-section">
            <h2 class="section-title">利用方法・料金</h2>
            <div class="service-list">
                <div class="service-item">
                    <div class="service-title">一般見学</div>
                    <div class="service-price">見学料：無料</div>
                    <div class="service-requirement">信用値条件：なし</div>
                    <div class="service-description">
                        校舎内の一般エリアの見学。教室や図書館などを見ることができる
                    </div>
                </div>
                <div class="service-item">
                    <div class="service-title">公開講座受講</div>
                    <div class="service-price">受講料：10,000円～</div>
                    <div class="service-requirement">信用値条件：20以上</div>
                    <div class="service-description">
                        基本的な神学や信仰についての講座を受講可能。
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content-section">
            <h2 class="section-title">関係者</h2>
            <div class="person-list">
                <a href="../../characterpage/blue/character_yuuka.html" class="person-item">
                    <img src="../../character_icon/yuuka_icon.png" alt="ユウカ" class="employee-icon">
                    <div class="employee-info">
                        <div class="employee-name">優華</div>
                        <div class="employee-role">教員</div>
                    </div>
                </a>
                <a href="../../characterpage/blue/character_hikari.html" class="person-item">
                    <img src="../../character_icon/hikari_icon.png" alt="ヒカリ" class="employee-icon">
                    <div class="employee-info">
                        <div class="employee-name">ヒカリ</div>
                        <div class="employee-role">生徒会長</div>
                    </div>
                </a>
                <a href="../../characterpage/blue/character_ryuu.html" class="person-item">
                    <img src="../../character_icon/ryuu_icon.png" alt="リュウ" class="employee-icon">
                    <div class="employee-info">
                        <div class="employee-name">リュウ</div>
                        <div class="employee-role">生徒</div>
                    </div>
                </a>
            </div>
        </div>
        </div>
        
        <div class="content-section">
        <button class="blue-group-btn" onclick="showBlueGroupDetail()">蒼殉街の店舗一覧</button>
    </div>
    
    <script>
        function changeMainImage(clickedImage) {
            const mainImage = document.getElementById('mainImage');
            const allSubImages = document.querySelectorAll('.sub-image');
            
            // メイン画像を変更
            mainImage.src = clickedImage.src;
            mainImage.alt = clickedImage.alt;
            
            // アクティブクラスを更新
            allSubImages.forEach(img => img.classList.remove('active'));
            clickedImage.classList.add('active');
        }
        
        // ナビゲーション初期化
        document.addEventListener('DOMContentLoaded', function() {
            initNavigation();
        });
    </script>
    <script src="../../common/bluepopup.js"></script>
    <script src="../../common/navigation.js"></script>
</body>
</html>

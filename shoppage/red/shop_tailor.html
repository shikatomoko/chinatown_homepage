<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーラー</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../../common/styles.css">
    <link rel="stylesheet" href="../../common/navigation.css">
    <link rel="stylesheet" href="shopred.css">
    <link rel="stylesheet" href="redpopup.css">
    <style>
        /* 繝壹・繧ｸ蝗ｺ譛峨・繧ｹ繧ｿ繧､繝ｫ縺後≠繧後・縺薙％縺ｫ險倩ｿｰ */
    </style>
    </head>
<body>
    <div id="navigation-placeholder"></div>
    <!-- ヘッダー部分（赤色背景） -->
    <div class="header">
        <h1 class="title">テーラー</h1>
    </div>
    
    <!-- メインコンテンツ -->
    <div class="top-section">
        <!-- 店舗情報 -->
        <div class="shop-info">
            <p>所属組織：<a href="../../colorpage/red.html" class="color-link">呑紅街</a></p>
            <p>エリア：中央区 　営業時間：平日営業 　業種：仕立屋・服飾店</p>
        </div>
        
        <!-- メイン画像部分 -->
        <div class="main-image-container">
            <img id="mainImage" class="main-image" src="../../shop_image/red/tailor/tailor.png" alt="テーラーのメイン画像">
        </div>
        
        <!-- サブ画像スライダー -->
        <div class="sub-images-container">
            <div class="sub-images-scroll">
                <img class="sub-image active" src="../../shop_image/red/tailor/tailor.png" alt="テーラー内部" onclick="changeMainImage(this)">
            </div>
        </div>
    </div>
    
    <!-- 下部コンテンツ（黒背景） -->
    <div class="bottom-content">
        <div class="content-section">
            <h2 class="section-title">概要</h2>
            <p class="section-text">赤組の幹部であるリコが普段趣味でやっている服飾店。週に一日程度、気まぐれで開く。中華風の服装を好む住民が多い中、洋装を扱う数少ない店舗として人気を集めている。価格帯は非常に高く、ある程度の身分のものでないと店に足を踏み入れることすら許されない。商品はどうやら「外の街」からリコが独自で入手しているらしい</p>
        </div>
        
        <div class="content-section">
            <h2 class="section-title">利用方法</h2>
            <p class="section-text">信用が85以上かつ、リコと知り合いであることが求められる。</p>
        </div>
        
        <div class="content-section">
            <h2 class="section-title">従業員</h2>
            <div class="person-list">
                   <a href="../../characterpage/red/character_riko.html" class="person-item">
                    <img src="../../character_icon/riko_icon.png" alt="リコ" class="employee-icon">
                    <div class="employee-info">
                        <div class="employee-name">リコ</div>
                        <div class="employee-role">店主</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
   <button class="red-group-btn">赤組のその他の店舗</button>
    
    <div id="navigation-placeholder"></div>
    
    <script src="../../common/navigation.js"></script>
    <script src="redpopup.js"></script>
    <script>
        function changeMainImage(clickedImage) {
            const mainImage = document.getElementById('mainImage');
            const allSubImages = document.querySelectorAll('.sub-image');
            
            // メイン画像を変更
            mainImage.src = clickedImage.src;
            mainImage.alt = clickedImage.alt;
            
            // アクティブクラスを更新
            allSubImages.forEach(img => img.classList.remove('active'));
            clickedImage.classList.add('active');
        }
        
        // ナビゲーション初期化
        document.addEventListener('DOMContentLoaded', function() {
            initNavigation();
        });
    </script>
</body>
</html>

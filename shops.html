<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗一覧</title>
    <link rel="stylesheet" href="common/styles.css">
    <link rel="stylesheet" href="common/navigation.css">

       
</head>

<body>
    <h1>店舗一覧</h1>
        <div id="navigation-placeholder"></div>
    
    <!-- オーバーレイ -->
    <div class="overlay" id="overlay"></div>
    
    <div class="map-area">
        <!-- マップ画像 -->
        <img src="./picture/map.png" alt="Map" class="map-img">
        
        <!-- 各組のラベル -->

        <div class="group-label label-yellow" onclick="showYellowGroupDetail()">黄惑街</div>
        <div class="group-label label-black" onclick="showBlackGroupDetail()">黒</div>
        <div class="group-label label-green" onclick="showGreenGroupDetail()">滲緑街</div>
        <div class="group-label label-white" onclick="showWhiteGroupDetail()">白葬街</div>
        <div class="group-label label-red" onclick="showRedGroupDetail()">呑紅街</div>
        <div class="group-label label-blue" onclick="showBlueGroupDetail()">蒼殉街</div>
    </div>
    
    <!-- ナビゲーション（JavaScript で動的生成） -->
    <div id="navigation-placeholder"></div>
    
    <script src="bluepopup.js"></script>
    <script src="blackpopup.js"></script>
    <script src="whitepopup.js"></script>
    <script src="greenpopup.js"></script>
    <script src="redpopup.js"></script>
    <script src="yellowpopup.js"></script>
    <script src="../../common/navigation.js"></script>
      <script src="common/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initNavigation();
        });
    </script>
</body>
</html>

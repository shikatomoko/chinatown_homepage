<!DOCTYPE html>
<html lang="ja">
<head>

    <title>サギリ</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 40%, #1a1a1a 70%, #2d1a2d 100%);
            font-family: 'Cinzel', 'Yu Gothic', '游ゴシック', serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }
        .title-center {
            text-align: center;
            font-size: 3.2em;
            color: #fff;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 16px;
            padding: 32px 0 32px 0;
            margin: 32px auto 0 auto;
            width: 400px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.8), 0 0 32px rgba(0, 0, 0, 0.4);
            font-weight: bold;
            border: 3px solid #333;
            text-shadow: 0 2px 16px #000, 0 0px 4px #666;
            letter-spacing: 0.1em;
        }
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px 60px 20px 60px;
            gap: 60px;
        }
        .character-img {
            width: 350px;
            height: 600px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid #444;
            margin-top: 40px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.8), 0 0 16px rgba(0, 0, 0, 0.6);
            transition: box-shadow 0.3s;
        }
        .character-img:hover {
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.9), 0 0 24px rgba(102, 102, 102, 0.3);
        }
        .info-box {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
            min-width: 320px;
            margin-top: 40px;
            background: rgba(25, 25, 25, 0.8);
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #444;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
        }
        .info-row {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 2px;
            text-shadow: 0 1px 4px #000;
        }
        .color-link {
            color: #bbb;
            font-weight: bold;
            text-decoration: none;
            border-bottom: 1px dashed #888;
            transition: color 0.2s, text-shadow 0.2s;
            text-shadow: 0 1px 8px rgba(0, 0, 0, 0.8);
        }
        .color-link:hover {
            color: #fff;
            text-shadow: 0 1px 12px rgba(255, 255, 255, 0.4);
        }
        .shop-link {
            color: #6bb6ff;
            text-decoration: none;
            border-bottom: 1px dashed #6bb6ff;
            transition: color 0.2s, text-shadow 0.2s;
            text-shadow: 0 1px 8px rgba(25, 118, 210, 0.4);
        }
        .shop-link:hover {
            color: #4fc3f7;
            text-shadow: 0 1px 12px rgba(25, 118, 210, 0.6);
        }
        .character-link {
            color: #ff6b6b;
            text-decoration: none;
            border-bottom: 1px dashed #ff6b6b;
            transition: color 0.2s, text-shadow 0.2s;
            text-shadow: 0 1px 8px rgba(211, 47, 47, 0.4);
        }
        .character-link:hover {
            color: #ff8a80;
            text-shadow: 0 1px 12px rgba(211, 47, 47, 0.6);
        }
        .bottom-section {
            margin: 40px auto 0 auto;
            max-width: 700px;
            padding: 0 30px 40px 30px;
            background: rgba(20, 20, 20, 0.6);
            border-radius: 16px;
            border: 2px solid #333;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
        }
        .bottom-section h2 {
            font-size: 22px;
            margin-top: 28px;
            margin-bottom: 12px;
            color: #fff;
            text-shadow: 0 2px 8px #000, 0 0px 2px #666;
            letter-spacing: 0.05em;
        }
        .bottom-section p {
            font-size: 16px;
            color: #d0d0d0;
            margin-bottom: 12px;
            line-height: 1.7;
            text-shadow: 0 1px 4px #000;
        }
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .tab-container button {
            background: #222;
            color: #fff;
            border-radius: 6px;
            border: none;
            padding: 8px 18px;
            font-size: 15px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.4);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .tab-container button:hover {
            background: #444;
            color: #fff;
            box-shadow: 0 2px 12px rgba(102, 102, 102, 0.3);
        }
    </style>
</head>

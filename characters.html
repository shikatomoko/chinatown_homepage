    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            background: linear-gradient(145deg, #0f0f0f 0%, #1a1a1a 50%, #2a2a2a 100%);
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: clamp(2em, 5vw, 3em);
            font-weight: normal;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.1), 0 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.15em;
            text-align: center;
            width: 100%;
            font-family: 'Armor Mincho', '装甲明朝', 'Yu Mincho', '游明朝', serif;
        }
        
        .organization-section {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 40px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .organization-title {
            font-size: clamp(1.5em, 4vw, 2em);
            font-weight: normal;
            margin-bottom: 20px;
            padding: 15px 0;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            letter-spacing: 0.1em;
            font-family: 'Armor Mincho', '装甲明朝', 'Yu Mincho', '游明朝', serif;
        }
        
        .org-title-black { color: #888; text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8); }
        .org-title-white { color: #ddd; text-shadow: 0 2px 8px rgba(255, 255, 255, 0.3); }
        .org-title-red { color: #ff6b6b; text-shadow: 0 2px 8px rgba(211, 47, 47, 0.6); }
        .org-title-blue { color: #4fc3f7; text-shadow: 0 2px 8px rgba(25, 118, 210, 0.6); }
        .org-title-green { color: #6bcf7f; text-shadow: 0 2px 8px rgba(56, 142, 60, 0.6); }
        .org-title-yellow { color: #ffd93d; text-shadow: 0 2px 8px rgba(251, 192, 45, 0.6); }
        
        .character-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: clamp(25px, 5vw, 40px);
            width: 100%;
            box-sizing: border-box;
        }
        
        .character-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: clamp(16px, 3vw, 20px) clamp(18px, 3vw, 22px) clamp(10px, 2vw, 12px);
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            width: 100%;
            min-width: 120px;
        }
        
        .character-item:hover {
            background: rgba(50, 50, 50, 0.95);
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .character-icon {
            width: clamp(50px, 10vw, 64px);
            height: clamp(50px, 10vw, 64px);
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(30, 30, 30, 0.9);
            margin-bottom: clamp(8px, 2vw, 12px);
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
        }
        
        .character-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .character-name {
            font-size: clamp(13px, 2.5vw, 15px);
            font-weight: normal;
            text-align: center;
            margin-top: 3px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
            word-wrap: break-word;
            hyphens: auto;
            font-family: 'Armor Mincho', '装甲明朝', 'Yu Mincho', '游明朝', serif;
        }
        
        .character-name.white { color: #ddd; text-shadow: 0 1px 8px rgba(255, 255, 255, 0.4); }
        .character-name.black { color: #888; text-shadow: 0 1px 8px rgba(0, 0, 0, 0.6); }
        .character-name.red { color: #ff6b6b; text-shadow: 0 1px 8px rgba(211, 47, 47, 0.6); }
        .character-name.yellow { color: #ffd93d; text-shadow: 0 1px 8px rgba(251, 192, 45, 0.6); }
        .character-name.green { color: #6bcf7f; text-shadow: 0 1px 8px rgba(56, 142, 60, 0.6); }
        .character-name.blue { color: #4fc3f7; text-shadow: 0 1px 8px rgba(25, 118, 210, 0.6); }

        
        /* モバイル対応 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .organization-section {

                margin-bottom: 30px;
            }

    <script>
        // キャラクターグリッドのホバー効果
        document.addEventListener('DOMContentLoaded', function() {
            initNavigation();
            
            // キャラクターアイテムのホバー効果
            const characterItems = document.querySelectorAll('.character-item');
            characterItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.05)';
                    this.style.boxShadow = '0 8px 25px rgba(255, 255, 255, 0.2)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                    this.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.3)';
                });
            });
        });

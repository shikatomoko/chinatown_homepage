<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗黒中華街</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #181818 60%, #2d1a1a 100%);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: #e0e0e0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            color: #fff;
            text-shadow: 0 2px 16px #a00, 0 0px 2px #222;
            letter-spacing: 0.1em;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }
        button {
            padding: 10px 24px;
            font-size: 17px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background: #222;
            color: #fff;
            box-shadow: 0 2px 8px #0008;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        button:hover {
            background: #a00;
            color: #fff;
            transform: translateY(-2px) scale(1.05);
        }
        .btn-white { background: #eee; color: #222; }
        .btn-black { background: #222; color: #eee; }
        .btn-red { background: #d32f2f; color: #fff; }
        .btn-yellow { background: #fbc02d; color: #222; }
        .btn-green { background: #388e3c; color: #fff; }
        .btn-blue { background: #1976d2; color: #fff; }
        .btn-white:hover { background: #fff; color: #a00; }
        .btn-black:hover { background: #444; color: #fff; }
        .btn-red:hover { background: #a00; color: #fff; }
        .btn-yellow:hover { background: #ffe082; color: #a00; }
        .btn-green:hover { background: #2e7031; color: #fff; }
        .btn-blue:hover { background: #0d47a1; color: #fff; }
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-container button {
            background: #222;
            color: #fff;
            border-radius: 6px;
            border: none;
            padding: 8px 18px;
            font-size: 15px;
            box-shadow: 0 1px 6px #0006;
            transition: background 0.2s, color 0.2s;
        }
        .tab-container button:hover {
            background: #d32f2f;
            color: #fff;
        }
        img[alt="Map"] {
            max-width: 40%;
            height: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 32px #000a;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>暗黒中華街 </h1>
 <div class="button-container">
    <a href="./colorpage/white.html"><button class="btn-white">白</button></a>
    <a href="./colorpage/black.html"><button class="btn-black">黒</button></a>
    <a href="./colorpage/red.html"><button class="btn-red">赤</button></a>
    <a href="./colorpage/yellow.html"><button class="btn-yellow">黄</button></a>
    <a href="./colorpage/green.html"><button class="btn-green">緑</button></a>
    <a href="./colorpage/blue.html"><button class="btn-blue">青</button></a>
</div>
<img src="./picture/map.png" alt ="Map" style="max-width: 40%; height: auto; margin-top: 20px; margin-bottom: 20px;">
<div class="tab-container" style="display: flex; gap: 10px; margin-bottom: 20px;">
    <a href="index.html"><button>ホーム</button></a>
    <a href="rules.html"><button>特殊ルール</button></a>
    <a href="jinngai.html"><button>人外設定</button></a>
    <a href="world.html"><button>世界観設定</button></a>
    <a href="characters.html"><button>キャラクター一覧</button></a>
    <a href="shops.html"><button>店舗一覧</button></a>
</div>
</body>
</html>

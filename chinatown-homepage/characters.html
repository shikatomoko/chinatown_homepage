<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター一覧</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #181818 60%, #2d1a1a 100%);
            font-family: 'Cinzel', 'Yu Gothic', '游ゴシック', serif;
            min-height: 100vh;
            color: #e0e0e0;
        }
        h1 {
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 2.8em;
            color: #fff;
            text-shadow: 0 2px 16px #a00, 0 0px 2px #222;
            letter-spacing: 0.08em;
        }
        .character-list {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .character-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(30, 20, 30, 0.85);
            border: 2px solid #444;
            border-radius: 12px;
            padding: 18px 20px 10px 20px;
            width: 120px;
            box-sizing: border-box;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 16px #000a;
        }
        .character-item:hover {
            background: rgba(45, 26, 26, 0.9);
            box-shadow: 0 4px 24px #a00a;
        }
        .character-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #666;
            background: #222;
            margin-bottom: 10px;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .character-icon:hover {
            box-shadow: 0 0 16px #a00;
            border-color: #a00;
        }
        .character-name {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-top: 2px;
            text-shadow: 0 1px 4px #000;
        }
        .character-name.white { color: #ddd; text-shadow: 0 1px 8px rgba(255, 255, 255, 0.4); }
        .character-name.black { color: #888; text-shadow: 0 1px 8px rgba(0, 0, 0, 0.6); }
        .character-name.red { color: #ff6b6b; text-shadow: 0 1px 8px rgba(211, 47, 47, 0.6); }
        .character-name.yellow { color: #ffd93d; text-shadow: 0 1px 8px rgba(251, 192, 45, 0.6); }
        .character-name.green { color: #6bcf7f; text-shadow: 0 1px 8px rgba(56, 142, 60, 0.6); }
        .character-name.blue { color: #4fc3f7; text-shadow: 0 1px 8px rgba(25, 118, 210, 0.6); }
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-container button {
            background: #222;
            color: #fff;
            border-radius: 6px;
            border: none;
            padding: 8px 18px;
            font-size: 15px;
            box-shadow: 0 1px 6px #0006;
            transition: background 0.2s, color 0.2s;
        }
        .tab-container button:hover {
            background: #d32f2f;
            color: #fff;
        }
    </style>
</head>
<body>

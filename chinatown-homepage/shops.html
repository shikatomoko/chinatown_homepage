<!DOCTYPE html>
<html lang="ja">
<head>

    <title>店舗一覧</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #181818 60%, #2d1a1a 100%);
            font-family: 'Cinzel', 'Yu Gothic', '游ゴシック', serif;
            min-height: 100vh;
            color: #e0e0e0;
        }
        h1 {
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 2.8em;
            color: #fff;
            text-shadow: 0 2px 16px #a00, 0 0px 2px #222;
            letter-spacing: 0.08em;
        }
        .map-area {
            position: relative;
            width: 600px;
            height: 500px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .map-img {
            width: 400px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 16px;
            box-shadow: 0 4px 32px #000a;
            border: 2px solid #333;
        }
        .group-box {
            position: absolute;
            background: rgba(30, 20, 30, 0.92);
            border: 2px solid #444;
            border-radius: 12px;
            padding: 14px 20px;
            min-width: 140px;
            box-shadow: 0 2px 16px #000a;
        }
        .group-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
            font-family: 'Cinzel', 'Yu Gothic', serif;
            text-shadow: 0 2px 8px #a00a;
        }
        .group-red .group-title {
            color: #ff3b3b; /* 彩度を上げた鮮やかな赤 */
            text-shadow: 0 2px 12px #ff3b3b88, 0 0px 2px #222;
        }
        .group-green .group-title {
            color: #43ff43; /* 彩度を上げた鮮やかな緑 */
            text-shadow: 0 2px 12px #43ff4388, 0 0px 2px #222;
        }
        .shop-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .shop-list li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .shop-list a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 16px;
            font-family: 'Yu Gothic', '游ゴシック', serif;
            transition: color 0.2s;
            margin-left: 8px;
        }
        .shop-list a:hover {
            color: #d32f2f;
            text-decoration: underline;
        }
        .shop-icon {
            width: 24px;
            height: 24px;
            object-fit: cover;
            border-radius: 50%;
            border: 1.5px solid #fff;
            box-shadow: 0 1px 6px #0008;
            background: #222;
        }
        /* 配置 */
        .group-yellow { top: 0px; left: 30px; }
        .group-black { top: 10px; right: 0px; }
        .group-green { top: 60px; left: -220px; }
        .group-white { top: 120px; right: -150px; }
        .group-red { bottom: -39px; left: -100px; }
        .group-blue { bottom: 10px; right: 30px; }
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-container button {
            background: #222;
            color: #fff;
            border-radius: 6px;
            border: none;
            padding: 8px 18px;
            font-size: 15px;
            box-shadow: 0 1px 6px #0006;
            transition: background 0.2s, color 0.2s;
        }
        .tab-container button:hover {
            background: #d32f2f;
            color: #fff;
        }
    </style>
</head>
